<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System website</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <section class="main">
      <header>
        <div class="logo">
          <a href="">
            <span class="lg-font">Solar</span>
            <span class="sm-font">System</span>
          </a>
        </div>
        <div class="search-container">
          <div class="search-box">
            <i class="uil uil-search"></i>
            <input
              type="text"
              class="search-input"
              placeholder="Search Planets..."
            />
          </div>
        </div>
        <div class="main-menu">
          <a class="menu-btn"><span>Menu</span><i class="uil uil-apps"></i></a>
          <div class="menu-container">
            <div class="menu-window">
              <div class="menu-box">
                <div class="menu-inner">
                  <div class="menu-close-btn">
                    <i class="uil uil-times"></i><span>Close</span>
                  </div>
                  <div class="menu-bg-icon"><i class="uil uil-apps"></i></div>
                  <div class="menu-items">
                    <a href=""><i class="uil uil-home"></i>Home</a>
                    <a href=""><i class="uil uil-compass"></i>Explore</a>
                    <a href=""><i class="uil uil-images"></i>Gallery</a>
                    <a href=""><i class="uil uil-comment-message"></i>About</a>
                    <a href=""><i class="uil uil-envelope"></i>Contact</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
